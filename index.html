<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Stats preview card component</title>
</head>
<body>
  <main class="main">
    <div class="card">
      <header class="card__header"></header>
      <div class="card__body">
        <h1 class="card__heading">Get <span class="card__heading--purple">insights</span> that help your business grow.</h1>
        <p class="card__text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

        <div class="stats">
          <div class="stat">
            <div class="stat__stat-container">
              <span class="stat__stat">10k+</span>
              <span class="stat__stat-heading">companies</span>
            </div>
          </div>

          <div class="stat">
            <div class="stat__stat-container">
              <span class="stat__stat">314</span>
              <span class="stat__stat-heading">templates</span>
            </div>
          </div>

          <div class="stat">
            <div class="stat__stat-container">
              <span class="stat__stat">12M+</span>
              <span class="stat__stat-heading">queries</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/ChrisMcGurn" target="_blank">Christopher P. McGurn</a>.
    </div>
  </footer>
</body>
</html>
